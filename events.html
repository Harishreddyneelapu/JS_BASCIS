<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload Event Example</title>
    <script>
        function onLoadEvent() {
            alert('Page loaded!');
        }
    </script>
</head>
<body onload="onLoadEvent()">
    <p>jhsbfkjabfhvawgbdiabdjgbsaidjwuvdg</p>
</body>
</html>
